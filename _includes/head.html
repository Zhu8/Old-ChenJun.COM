<head>
    <meta charset="utf-8" />
    {% if page.title == "Home" %}<meta content="{{ site.about }}" name="description" />{% elsif page.description %}<meta content="{{ page.description }}" name="description" />{% else %}<meta content="{{ content | truncatehtml: 100 | strip_html | strip_newlines | escape_once }}" name="description" />{% endif %}
    <meta content="Jekyll" name="generator" />
    <meta content="{{ site.author.name }}" name="author" />
    <meta content="Mfl8lf6NN0DWPluv8lQpBL-mrKi22ZOcnlKXYURni1Y" name="google-site-verification" />
    <meta content="EfohsDsVrB" name="baidu-site-verification" />
    <!--[if lt IE 9]><script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<div id="no-ie" style="visibility:visible;width:100%;height:30px;line-height:20px">
		<div class="no-ie-content">
			<a class="noiecs sprite-NoIE"></a><span>您正在使用较低版本的 IE 浏览器，请升级到 <strong>新版 IE</strong> 或 <strong>换到更好的浏览器</strong>，获得更好的浏览体验！</span>
			<a class="noiecs sprite-chrome"><a rel="nofollow" href="http://www.google.com/chrome/">Chrome</a>
			<a class="noiecs sprite-firefox"><a rel="nofollow" href="http://www.mozilla.com/">Firefox</a>
			<a class="noiecs sprite-Opera"><a rel="nofollow" href="http://www.opera.com/">Opera</a>
			Let's Abandon IE
			<a onclick="javascript:document.getElementById('no-ie').style.display='none'" href="#"><span>×</span></a>
		</div>
	</div><![endif]-->
    <!-- Enable responsiveness on mobile devices-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport" />
    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}/" rel="alternate" title="{{ site.sitename }} Feed" type="application/atom+xml" />
    <link href="https://plus.google.com/+ChenJun" rel="author" />
    <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.BASE_PATH}}/assets/css/poole.css" />
    <link rel="stylesheet" href="{{ site.BASE_PATH}}/assets/css/syntax.css" />
    <link rel="stylesheet" href="{{ site.BASE_PATH}}/assets/css/lanyon.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.BASE_PATH}}/assets/apple-touch-icon-precomposed.png" />
    <link rel="shortcut icon" href="{{ site.BASE_PATH}}/assets/favicon.ico" />
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />
</head>
